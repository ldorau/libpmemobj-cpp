dist: trusty

sudo: required

language: cpp

services:
  - docker

env:
  global:
    - GITHUB_REPO=pmem/libpmemobj-cpp
    - DOCKERHUB_REPO=ldorau/libpmemobj-cpp
    - OS=fedora
    - OS_VER=rawhide
    - CHECK_CPP_STYLE=OFF # too new clang-format v9.0.1
  matrix:
    - TYPE=debug
    - TYPE=release
    - TYPE=valgrind
    - TYPE=memcheck_drd
    - TYPE=package

before_install:
  - echo $TRAVIS_COMMIT_RANGE
  - export HOST_WORKDIR=`pwd`
  - cd utils/docker
  - ./pull-or-rebuild-image.sh

script:
  - ./build.sh

after_success:
  - source ./set-vars.sh
  - if [[ -f $CI_FILE_PUSH_IMAGE_TO_REPO ]]; then ./images/push-image.sh $OS-$OS_VER; fi
